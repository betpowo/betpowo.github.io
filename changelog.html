a:link {

}
a:visited {
  color: #633;

}
a:hover {
  color: #ffc;

a:active {
  color: #fff;

  color: #966;

}

.board {
background: #966;
margin: 20px;
box-shadow: 0px 7px 0 #633;
border-radius: 20px;
-webkit-border-radius: 20px;
overflow-y: clip;
text-align: center;
}
.shaker:hover {
  animation: shake 0.2s;
  animation-iteration-count: infinite;
}

@keyframes shake {
  0% { transform: translate(0px, 0px) }
  10% { transform: translate(1px, -2px) }
  20% { transform: translate(2px, 0.5px) }
  30% { transform: translate(3px, 1px) }
  40% { transform: translate(1px, 0.4px) }
  50% { transform: translate(0px, 2px) }
  60% { transform: translate(2px, 0px) }
  70% { transform: translate(0px, 0.23px) }
  80% { transform: translate(0.7px, 0px) }
  90% { transform: translate(1px, 2px) }
  100% { transform: translate(0px, 3px) }
}

.container {
  display: flex;
  align-items: center;
  justify-content: center;
}
</style>
